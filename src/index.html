    <meta charset="UTF-8">

<body>
    <!-- Autenticación -->
    <div class="login">
        
        <div id= "section-login" class="section-login">
            <br>
            <picture>
                <img src="../image/logo.png">
            </picture>
            <br> Email
            <br>
            <input type="email" id="email" class="input-email" placeholder="Ingrese correo" required>
            <br>
            <br> Password
            <br>
            <input type="password" id="password" class="input-password" placeholder="Password" required>
            <br>
            <br>
            <input type="button" id="btnLogin" class="button-login" value="Ingresar">
            <br>
            <br> Ingresar con :
            <br>
            <br>
            <input type="button" id="btnGoogle" class="button-google" value="google" class="login-google">
            <br>
            <input type="button" id="btnFacebook" class="button-facebook" value="facebook" class="login-facebook">
            <br> - o -
            <br>
            <input type="button" id="btnRegister" class="button-registrarse" value="Registrarme">
        </div>
        <!-- Sección Registro -->
        <div class="register">
            <img src="../image/logo.png">
            <br>
            <input type="text" id="name" class="" placeholder="Nombre">
            <br>
            <input type="text" id="last-name" class="" placeholder="Apellidos">
            <br>
            <input type="text" id="e-mail" class="" placeholder="Correo electrónico">
            <br>
            <input type="text" id="password-one" class="" placeholder="Contraseña">
            <br>
            <input type="text" id="password-two" class="" placeholder="Repita contraseña">
            <br>
            <input type="checkbox" id="register-terminos" class="">
            <label for="register-terminos">Acepto los terminos y condiciones</label>
            <br>
            <input type="button" id="btnRegister" class="" value="REGISTRARME">
        </div>

        <!--LogOut -->
        <div id="logout" class="hiden">
            <p id="username"></p>
            <input type="button" name="" value="Logout" id="btnLogout">
        </div>
    </div>
