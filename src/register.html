<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registrarme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

  <!-- Estilo para esta pagina -->
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" type="image/jpg" href="img/responsive.jpg"/>

  <!-- CDN JQUERY, POPPER PARA BOOTSTRAP (MATERIAL DESIGN) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  
</head>

<body>


  <form class="form-signin" id="form">

    <div class="text-center">
      <img src="img/logo.png" class="img-fluid mb-5 mt-5" style="width: 250px;" alt="AVATAR">
    </div>

    <span class="bmd-help">Mínimo 6 caracteres.</span>

    <div class="form-group">
      <label for="fullname" class="bmd-label-floating">Nombres y apellidos</label>
      <input type="text" class="form-control" id="fullname" autofocus required>

    </div>

    <div class="form-group">
      <label for="email" class="bmd-label-floating">Correo Electronico</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password" class="bmd-label-floating">Contraseña</label>
      <input type="password" class="form-control" id="password" pattern=".{6,}" required>
      <span class="bmd-help">Mínimo 6 caracteres.</span>
    </div>

    <div class="form-group">
      <label for="passwordConfirm" class="bmd-label-floating">Confirmar contraseña</label>
      <input type="password" class="form-control" id="passwordConfirm" pattern=".{6,}" required>
    </div>


    <div class="mt-4">
      <button type="submit" class="btn btn-block btn-primary">
        Registrarme
      </button>
    </div>

    <div class="text-center mt-2" style="font-size: 12px;">
      <span>Ya tienes una cuenta?</span>
      <a href="index.html">Inicia sesión</a>
    </div>

    <hr class="hr-how" />

    <div class="login-links">
      <span id="btnFacebook">
        <i class="fab fa-facebook-f"></i>
      </span>
      <span id="btnGoogle">
        <i class="fab fa-google"></i>
      </span>
    </div>
  </form>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="js/firebase.js"></script>

  <!-- Javascript -->
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>

  <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
